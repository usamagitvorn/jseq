
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vornwell</title>
    <script defer src="cart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --primary: #1f1f2e;
        --secondary: #f5f5f5;
        --accent: #d4af37;
        --text: #fdfdfd;
        --shadow: rgba(0, 0, 0, 0.2);
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--primary);
        color: var(--text);
      }
      header {
        background: var(--primary);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 4px var(--shadow);
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
        color: var(--accent);
      }
      .banner {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: cover;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem;
        background-color: var(--secondary);
        color: #000;
      }
      .product {
        background: white;
        padding: 1rem;
        border-radius: 20px;
        box-shadow: 0 4px 12px var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px var(--shadow);
      }
      .product img {
        max-width: 100%;
        border-radius: 12px;
      }
      .product h3 {
        color: var(--primary);
        margin-top: 0.5rem;
      }
      .price {
        font-weight: bold;
        color: var(--accent);
      }
      .add-to-cart {
        margin-top: 1rem;
        padding: 0.5rem 1.2rem;
        background-color: var(--primary);
        color: var(--text);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .add-to-cart:hover {
        background-color: var(--accent);
        color: var(--primary);
      }
      #cart-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--accent);
        color: var(--primary);
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 30px;
        box-shadow: 0 4px 12px var(--shadow);
        cursor: pointer;
        transition: transform 0.2s ease;
        z-index: 1000;
      }
      #cart-button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">VORNWELL</div>
    </header>
    <main>
      <img src="images/banner.jpg" alt="Banner" class="banner" />
      <div class="product-grid" id="product-grid"></div>
    </main>
    <button id="cart-button">View Cart</button>
  </body>
</html>
